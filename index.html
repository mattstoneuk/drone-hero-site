<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drone Hero</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .overlay-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background-color: rgba(0,0,0,0.3); /* Optional dark tint */
    }

    .overlay-content h1 {
      font-size: 3rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="estate-drone.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-content">
      <h1>Welcome to the Countryside</h1>
    </div>
  </div>

</body>
</html>
